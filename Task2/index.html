<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form">

        <div class="heading">
            <h2>Sign Up</h2>
        </div>

        <div class="feilds">
            
            <div class="name">
                <input class="input_field" type="text" placeholder="First Name">
                <input class="input_field" type="text" placeholder="Last Name">
            </div>

            <div class="detail">
                <input class="input_field details" type="email" placeholder="Email">
                <input class="input_field details" type="password" placeholder="Password">
                <input class="input_field details" type="tel" placeholder="Phone Number">
                <input class="input_field details" type="text" placeholder="Practice field">
                <input class="input_field details" type="text" placeholder="Role">
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <span>You agree to our Term and Privacy Policy</span>
            </div>

            <button>Send</button>

        </div>


    </div>
    
</body>
</html>
